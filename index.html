<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Clase 6</title>
  </head>
  <body>
    <form autocomplete="off">
      <h1>Registration form</h1>
      <input type="text" placeholder="Firstname" id="firstname" required />
      <input type="text" placeholder="Lastname" id="lastname" required />
      <input type="text" placeholder="Username" id="username" required />
      <input
        type="password"
        placeholder="Password (8 characters)"
        id="password"
      />
      <input
        type="password"
        placeholder="Confirm pasword"
        id="password-confirm"
      />
      <input type="date" placeholder="Birthday" id="birthday" />
      <label for="newsletter-checkbox"
        >I have verified that the data is correct.
        <input type="checkbox" id="newsletter-checkbox" required
      /></label>

      <input type="submit" value="Send Form" />
    </form>

    <script src="./index.js"></script>
  </body>
</html>
