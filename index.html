<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-loader.css" />
    <link rel="stylesheet" href="./styles/style-h1.css" />
    <link rel="stylesheet" href="./styles/style-boton.css" />
    <link rel="stylesheet" href="./styles/style-clock.css" />
    <title>Filter Movies</title>
  </head>
  <body>
    <div class="loader"></div>
    <div class="loader-text">Cargando...</div>
    <div class="loader-background"></div>

    <main>
      <h1>Filter Movies</h1>
      <section class="selectors-container">
        <div class="selector">
          <label for="userId">User ID:</label>
          <select id="userId">
            <option value="0">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="selector">
          <label for="fromDate">From Date:</label>
          <select id="fromDate">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="selector">
          <label for="toDate">To Date:</label>
          <select id="toDate">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="selector">
          <label for="rate">MÃ­n Rate:</label>
          <select id="rate">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </section>

      <div class="clock-container">
        <h2 id="time"></h2>
        <p id="date"></p>
      </div>

      <div class="filterButton">
        <button id="filterButton">Filter Movies</button>
      </div>

      <div id="results">
        <!-- Here the results will be displayed  -->
      </div>
    </main>

    <script src="./scripts/movies-filter.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/loader.js"></script>
  </body>
</html>
